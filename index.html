    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let cards = document.querySelectorAll('.card-link');
            cards.forEach(card => {
                let id = card.getAttribute('data-id');
                if (productsDB[id]) {
                    card.querySelector('.card-title').innerText = productsDB[id].title;
                    card.querySelector('.card-price').innerText = productsDB[id].price;
                    
                    // Colore le coeur si c'est un favori
                    let btn = card.querySelector('.fav-btn');
                    if(btn) checkFavoriteStatus(id, btn);
                }
            });
        });
    </script>
