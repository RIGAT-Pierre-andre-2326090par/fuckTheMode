<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris</title>
    <link rel="stylesheet" href="style/index.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/theme.css">
    <style>
        /* Ajustements spécifiques */
        body { background-color: #000; color: white; margin: 0; font-family: Arial, sans-serif;}
        .favorites-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        h1 { font-family: 'Times New Roman', serif; color: #00BFFF; text-transform: uppercase; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .empty-msg { text-align: center; color: #777; font-size: 1.2rem; margin-top: 50px; }
        
        /* Réutilisation de la grille */
        .fav-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        /* Carte favori simplifiée */
        .fav-card { background: #111; border: 1px solid #333; border-radius: 8px; overflow: hidden; position: relative; }
        .fav-card img { width: 100%; height: 200px; object-fit: cover; }
        .fav-card:hover img { filter: grayscale(0%); }
        .fav-info { padding: 15px; text-align: center; }
        .fav-title { font-family: 'Times New Roman', serif; font-size: 1.1rem; margin-bottom: 5px; text-transform: uppercase;}
        .fav-price { color: #00BFFF; font-weight: bold; }
        
        .remove-fav {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); 
            color: red; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
        <a href="compte.html"><i class="fa-regular fa-user"></i> Compte</a>
        <a href="favoris.html"><i class="fa-regular fa-heart"></i> Favoris</a>
        <a href="parametres.html"><i class="fa-solid fa-sliders"></i> Paramètres</a>
        <a href="contact.html"><i class="fa-solid fa-headset"></i> Contactez nous</a>
    </div>

    <header style="background-color: #0E7A98; padding: 15px 20px; display: flex; align-items: center;">
        <div class="menu-icon" onclick="openNav()" style="cursor:pointer; color: white; font-size: 1.5rem; margin-right: 20px;">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo" style="font-family: 'Times New Roman'; font-weight: bold; font-size: 1.5rem; color: black;">FUCK THE MODE</div>
    </header>

    <main class="favorites-container">
        <h1>Mes coups de cœur</h1>
        <div id="fav-grid" class="fav-grid">
            </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/favorites.js"></script>
    <script>
        // Script pour afficher les favoris
        const container = document.getElementById('fav-grid');
        let favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];

        if (favorites.length === 0) {
            container.innerHTML = "<p class='empty-msg'>Vous n'avez aucun favori pour le moment.</p>";
        } else {
            favorites.forEach(id => {
                let product = productsDB[id];
                if (product) {
                    container.innerHTML += `
                        <div class="fav-card">
                            <button class="remove-fav" onclick="removeFav('${id}')"><i class="fa-solid fa-trash"></i></button>
                            <a href="produit.html?id=${id}" style="text-decoration:none; color:inherit;">
                                <img src="${product.img}" alt="${product.title}">
                                <div class="fav-info">
                                    <h3 class="fav-title">${product.title}</h3>
                                    <p class="fav-price">${product.price}</p>
                                </div>
                            </a>
                        </div>
                    `;
                }
            });
        }

        // Fonction locale pour supprimer un favori depuis cette page
        function removeFav(id) {
            let favs = JSON.parse(localStorage.getItem('myFavorites')) || [];
            favs = favs.filter(favId => favId !== id);
            localStorage.setItem('myFavorites', JSON.stringify(favs));
            location.reload(); // On recharge pour voir le changement
        }
    </script>
    <script src="js/theme.js"></script>
</body>
</html>
